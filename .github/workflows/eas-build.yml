name: EAS Build

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      platform:
        description: 'Platform'
        required: true
        default: 'ios'
        type: choice
        options:
          - ios
          - android
          - all

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build (Manual Trigger)
        if: github.event_name == 'workflow_dispatch'
        working-directory: apps/mobile
        run: |
          if [ "${{ github.event.inputs.platform }}" = "all" ]; then
            eas build --profile ${{ github.event.inputs.profile }} --non-interactive
          else
            eas build --profile ${{ github.event.inputs.profile }} --platform ${{ github.event.inputs.platform }} --non-interactive
          fi

      - name: Build (Auto - Preview iOS)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: apps/mobile
        run: eas build --profile preview --platform ios --non-interactive
